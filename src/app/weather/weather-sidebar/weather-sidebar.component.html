<div class="weather-sidebar-title">
  WEATHER STATIONS
</div>

<div class="weather-sidebar-content">
  <mat-accordion *ngFor="let alarm of weatherService.weatherStationsConfig">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{alarm.station}}
        </mat-panel-title>
        <mat-panel-description>
          Three alarm Icons
        </mat-panel-description>
      </mat-expansion-panel-header>
      <table>
        <tr>
          <td>{{alarm.station}}</td>
          <td>
            <div class="status">
              <app-status-view [alarm]="this.getAlarm(alarm.station)" [value]="this.getAlarm(alarm.station)?.status" [showActionBadges]="false"></app-status-view>
            </div>
          </td>
          <td> Button actions </td>
        </tr>
        <tr>
          <td>
            <div class="icon">
              <app-alarm [alarm]="this.getAlarm(alarm.windspeed)" [images]="weatherService.windsImageSet" [imagesUnreliable]="weatherService.windsImageUnreliableSet"></app-alarm>
            </div>
          </td>
          <td>
            <div class="status">
              <app-status-view [alarm]="this.getAlarm(alarm.windspeed)" [value]="this.getAlarm(alarm.windspeed)?.value" [showActionBadges]="false" ></app-status-view>
            </div>
          </td>
          <td> Button actions </td>
        </tr>
        <tr>
          <td>
            <div class="icon">
              <app-alarm [alarm]="this.getAlarm(alarm.humidity)" [images]="weatherService.humidityImageSet" [imagesUnreliable]="weatherService.humidityImageUnreliableSet"></app-alarm>
            </div>
          </td>
          <td>
            <div class="status">
              <app-status-view [alarm]="this.getAlarm(alarm.humidity)" [value]="this.getAlarm(alarm.humidity)?.value" [showActionBadges]="false" ></app-status-view>
            </div>
          </td>
          <td> Button actions </td>
        </tr>
        <tr>
          <td>
            <div class="icon">
              <app-alarm [alarm]="this.getAlarm(alarm.temperature)" [images]="weatherService.tempImageSet" [imagesUnreliable]="weatherService.tempImageUnreliableSet"></app-alarm>
            </div>
          </td>
          <td>
            <div class="status">
              <app-status-view [alarm]="this.getAlarm(alarm.temperature)" [value]="this.getAlarm(alarm.temperature)?.value" [showActionBadges]="false" ></app-status-view>
            </div>
          </td>
          <td> Button actions </td>
        </tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
