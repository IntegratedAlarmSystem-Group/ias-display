<div class="weather-sidebar-card">
  <div class="weather-sidebar-title">
    WEATHER STATIONS
  </div>

  <div class="weather-sidebar-content">
    <mat-accordion>
      <div multi="false" *ngFor="let stationConfig of this.weatherService.weatherStationsConfig">
        <mat-expansion-panel [expanded]="isSelected(stationConfig)">
          <mat-expansion-panel-header class="weather-sidebar-header" (click)="onClick(stationConfig)">
            <app-weather-station-sidebar [stationConfig]="stationConfig" [selectedAlarm]="this.selectedStation"></app-weather-station-sidebar>
          </mat-expansion-panel-header>
          <table>
            <tr>
              <!-- <td class="station">Station</td> -->
              <td>
                <div class="text">
                  <app-alarm [alarm]="this.getAlarm(stationConfig.station)" [text]="'Station'"></app-alarm>
                </div>
              </td>
              <td>
                <div class="status">
                  <app-status-view [alarm]="this.getAlarm(stationConfig.station)" [showActionBadges]="false"></app-status-view>
                </div>
              </td>
              <td class="buttons" align="right">
                <app-buttons [alarm]="this.getAlarm(stationConfig.station)"></app-buttons>
              </td>
            </tr>
            <tr>
              <td>
                <div class="icon">
                  <app-alarm [alarm]="this.getAlarm(stationConfig.windspeed)" [images]="weatherService.windsImageSet" [imagesUnreliable]="weatherService.windsImageUnreliableSet"></app-alarm>
                </div>
              </td>
              <td>
                <div class="status">
                  <app-status-view [alarm]="this.getAlarm(stationConfig.windspeed)" [showActionBadges]="false" ></app-status-view>
                </div>
              </td>
              <td class="buttons" align="right">
                <app-buttons [alarm]="this.getAlarm(stationConfig.windspeed)"></app-buttons>
              </td>
            </tr>
            <tr>
              <td>
                <div class="icon">
                  <app-alarm [alarm]="this.getAlarm(stationConfig.humidity)" [images]="weatherService.humidityImageSet" [imagesUnreliable]="weatherService.humidityImageUnreliableSet"></app-alarm>
                </div>
              </td>
              <td>
                <div class="status">
                  <app-status-view [alarm]="this.getAlarm(stationConfig.humidity)" [showActionBadges]="false" ></app-status-view>
                </div>
              </td>
              <td class="buttons" align="right">
                <app-buttons [alarm]="this.getAlarm(stationConfig.humidity)"></app-buttons>
              </td>
            </tr>
            <tr>
              <td>
                <div class="icon">
                  <app-alarm [alarm]="this.getAlarm(stationConfig.temperature)" [images]="weatherService.tempImageSet" [imagesUnreliable]="weatherService.tempImageUnreliableSet"></app-alarm>
                </div>
              </td>
              <td>
                <div class="status">
                  <app-status-view [alarm]="this.getAlarm(stationConfig.temperature)" [showActionBadges]="false" ></app-status-view>
                </div>
              </td>
              <td class="buttons" align="right">
                <app-buttons [alarm]="this.getAlarm(stationConfig.temperature)"></app-buttons>
              </td>
            </tr>
          </table>
          <mat-divider></mat-divider>
          <div fxLayout="row" fxLayoutAlign="space-between" class="antennas-list-header">
            <div class="antennas-title"> Nearby Antennas </div>
            <button mat-button color="accent" class="copy-antennas-button" (click)="copyAntennas(stationConfig.station)">
              <i class="ion-ios-copy-outline"></i> &nbsp; <span> Copy antennas </span>
            </button>
          </div>
          <div class="antennas-list">
            <ul>
              <li *ngFor="let antenna of this.getAntennas(stationConfig.station)"> {{antenna}} </li>
            </ul>
          </div>
        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </div>
</div>
