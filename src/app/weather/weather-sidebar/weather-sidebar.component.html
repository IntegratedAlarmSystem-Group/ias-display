<div class="weather-sidebar-title">
  WEATHER STATIONS
</div>

<div class="weather-sidebar-content">
  <mat-accordion>
    <div multi="false" *ngFor="let alarm of this.weatherService.getArrayValues()">
      <mat-expansion-panel [expanded]="isSelected(alarm.station)">
        <mat-expansion-panel-header class="weather-sidebar-header" (click)="onClick(alarm.station)">
          <app-weather-station-sidebar [stationConfig]="alarm" [selectedAlarm]="this.selectedStation"></app-weather-station-sidebar>
        </mat-expansion-panel-header>
        <table>
          <tr>
            <td>{{alarm.station}}</td>
            <td>
              <div class="status">
                <app-status-view [alarm]="this.getAlarm(alarm.station)" [showActionBadges]="false"></app-status-view>
              </div>
            </td>
            <td class="buttons" align="right">
              <app-buttons [alarm]="this.getAlarm(alarm.station)" [url]="this.getAlarmUrl(alarm.station)"></app-buttons>
            </td>
          </tr>
          <tr>
            <td>
              <div class="icon">
                <app-alarm [alarm]="this.getAlarm(alarm.windspeed)" [images]="weatherService.windsImageSet" [imagesUnreliable]="weatherService.windsImageUnreliableSet"></app-alarm>
              </div>
            </td>
            <td>
              <div class="status">
                <app-status-view [alarm]="this.getAlarm(alarm.windspeed)" [showActionBadges]="false" ></app-status-view>
              </div>
            </td>
            <td class="buttons" align="right">
              <app-buttons [alarm]="this.getAlarm(alarm.windspeed)" [url]="this.getAlarmUrl(alarm.windspeed)"></app-buttons>
            </td>
          </tr>
          <tr>
            <td>
              <div class="icon">
                <app-alarm [alarm]="this.getAlarm(alarm.humidity)" [images]="weatherService.humidityImageSet" [imagesUnreliable]="weatherService.humidityImageUnreliableSet"></app-alarm>
              </div>
            </td>
            <td>
              <div class="status">
                <app-status-view [alarm]="this.getAlarm(alarm.humidity)" [showActionBadges]="false" ></app-status-view>
              </div>
            </td>
            <td class="buttons" align="right">
              <app-buttons [alarm]="this.getAlarm(alarm.humidity)" [url]="this.getAlarmUrl(alarm.humidity)"></app-buttons>
            </td>
          </tr>
          <tr>
            <td>
              <div class="icon">
                <app-alarm [alarm]="this.getAlarm(alarm.temperature)" [images]="weatherService.tempImageSet" [imagesUnreliable]="weatherService.tempImageUnreliableSet"></app-alarm>
              </div>
            </td>
            <td>
              <div class="status">
                <app-status-view [alarm]="this.getAlarm(alarm.temperature)" [showActionBadges]="false" ></app-status-view>
              </div>
            </td>
            <td class="buttons" align="right">
              <app-buttons [alarm]="this.getAlarm(alarm.temperature)" [url]="this.getAlarmUrl(alarm.temperature)"></app-buttons>
            </td>
          </tr>
        </table>
        <hr>
        <span class="antennas-title"> Nearby Pads </span>
        <div class="antennas-list">
          <ul>
            <li *ngFor="let antenna of this.weatherService.getAntennas(alarm.station)"> {{antenna}} </li>
          </ul>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
