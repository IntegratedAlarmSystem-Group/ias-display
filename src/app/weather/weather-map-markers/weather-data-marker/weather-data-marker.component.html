<div class="ws-data-container"
  [ngClass]="{'selected': this.selected, 'onhover': this.onHover}">

  <div fxLayout="row" class="weather-icons">
    <div class="icon" *ngFor="let config of stationConfig.children">
      <app-alarm [alarm]="this.alarmService.getAlarm(config)" [images]="weatherService.getIconSet(config, true)" [imagesUnreliable]="weatherService.getIconSet(config, false)"></app-alarm>
    </div>
  </div>

</div>
