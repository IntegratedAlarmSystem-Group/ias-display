<div class="ws-marker-container">

  <app-alarm
    [alarm]="this.getAlarm()"
    [images]="weatherService.markerImageSet"
    [imagesUnreliable]="weatherService.markerImageUnreliableSet"
    [labelLocation]="'bottom'"
    [labelMode]="'line'"
    [disableBlink]="true"
    (blinkingStatus)="propagateBlinkingState($event)"
  >
  </app-alarm>

</div>
