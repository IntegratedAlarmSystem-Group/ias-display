<div class="ws-backup-marker-container">
  <app-alarm
    [alarm]="this.getAlarm()"
    [images]="weatherService.markerImageSet"
    [imagesUnreliable]="weatherService.markerImageUnreliableSet"
    [labelLocation]="'bottom'"
    [labelMode]="'line'"
    [showActionBadges]="false"
    [size]="'xs'"
    [disableBlink]="true"
  >
  </app-alarm>
</div>
