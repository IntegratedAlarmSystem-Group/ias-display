<!-- TITLE -->
<div class="antennas-sidebar-title">
  <div *ngIf="this.selectedAntenna == ''; then antennasTitle else returnLink"></div>
</div>

<!-- Title when there is not a selected antenna -->
<ng-template #antennasTitle>
  <span> ANTENNAS </span>
</ng-template>

<!-- Title when one antenna is selected -->
<ng-template #returnLink>
  <span> < {{this.selectedAntenna}} </span>
</ng-template>

<!-- CONTENT -->
<div class="antennas-sidebar-content">
  <div *ngIf="this.selectedAntenna == ''; then antennasList else antennasDetail"> </div>
</div>

<!-- Content when there is not a selected antenna -->
<ng-template #antennasList>
  <div class="antennas-group-container" *ngFor="let group of getAntennasGroups()">
    <span class="antennas-group-title"> {{group}} </span>
    <div class="grid-container">
      <div class="grid-item" *ngFor="let antennaConfig of getAntennasByGroup(group)" (click)="onClick(antennaConfig)">
        <app-alarm-header fxFlex [alarm]="this.getAlarm(antennaConfig.alarm)" [alarmNameMaxSize]="11" [optionalAlarmName]="getAntennaName(antennaConfig)"></app-alarm-header>
      </div>
    </div>
  </div>
</ng-template>

<!-- Content when one antenna is selected -->
<ng-template #antennasDetail>
</ng-template>
