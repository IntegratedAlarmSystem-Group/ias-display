<svg width="100%" height="100%" [attr.viewbox]="viewbox" class="antenna-marker">
  <svg:circle
    [attr.id]="placemark.name"
    [attr.cx]="this.cx"
    [attr.cy]="this.cy"
    [attr.r]="this.r"
    [attr.stroke]="this.getColors()['borderColor']"
    stroke-width="2"
    [attr.fill]="this.getColors()['fillColor']"
  >
  </svg:circle>
</svg>
