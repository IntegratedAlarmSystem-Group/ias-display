<div class="alarm-info">
  <table>
    <tr>
      <th>Alarm ID</th>
      <td>{{alarm?.core_id}}</td>
    </tr>
    <tr>
      <th>Description</th>
      <td>{{alarm?.description}}</td>
    </tr>
    <tr>
      <th>Last Change</th>
      <td>{{alarm?.timestamp | date: dateFormat: timezone}}</td>
    </tr>
  </table>

  <div *ngIf="alarm?.properties">
    Last Properties
    <app-props-table [alarm]="this.alarm"></app-props-table>
  </div>
</div>
