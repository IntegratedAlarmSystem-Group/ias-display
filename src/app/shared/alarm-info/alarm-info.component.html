<div class="section alarm-info">
  <table>
    <tr>
      <th>Alarm ID</th>
      <td>{{alarm?.core_id}}</td>
    </tr>
    <tr>
      <th>Description</th>
      <td>{{alarm?.description}}</td>
    </tr>
    <tr>
      <th>Last Change</th>
      <td>{{alarm?.timestamp | date: dateFormat: timezone}}</td>
    </tr>
    <tr>
      <th>Last Properties</th>
      <pre>{{alarm?.formattedProperties}}</pre>
    </tr>
  </table>
</div>
