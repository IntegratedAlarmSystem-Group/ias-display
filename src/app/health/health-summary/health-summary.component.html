<div class="ias content" (click)="goToTableFilteredBy('IASMON-');$event.stopPropagation()">
  <div
    class="container"
    fxLayout="row wrap"
    fxLayoutAlign="flex-start"
  >
    <div>
      <app-alarm-tile
        fxFlex
        [alarm]="alarm"
        [images]="iconSet"
        [imagesUnreliable]="iconUnreliableSet"
        [size]="'lg'"
        [alarmNameMaxSize]="10"
        [optionalAlarmName]="'IAS HEALTH'"
        [tooltipDirection]="'right'"
      ></app-alarm-tile>
    </div>
  </div>
</div>
