<div
  class="ias-health-summary-item"
  (click)="goToTableFilteredBy('IASMON-');$event.stopPropagation()"
>
  <app-alarm-tile
    fxFlex
    [alarm]="alarm"
    [images]="iconSet"
    [imagesUnreliable]="iconUnreliableSet"
    [size]="'lg'"
    [alarmNameMaxSize]="16"
    [optionalAlarmName]="'IAS HEALTH'"
    [tooltipDirection]="'right'"
  ></app-alarm-tile>
</div>
