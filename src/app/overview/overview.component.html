<div class="ias overview">
  <div class="ias overview row">
    <div class="ias overview column col-md-3">
      <app-overview-card>
        <div data="label"> POWER </div>
        <div data="marker-img"> <img src="/assets/img/container-power.svg"/> </div>
        <div data="content"> <!-- no content --> </div>
      </app-overview-card>
      <app-overview-card>
        <div data="label"> OBSERVATIONS </div>
        <div data="marker-img"> <img src="/assets/img/container-observation.svg"/> </div>
        <div data="content"> <!-- no content --> </div>
      </app-overview-card>
      <app-overview-card>
        <div data="label"> NETWORK </div>
        <div data="marker-img"> <img src="/assets/img/container-network.svg"/> </div>
        <div data="content"> <!-- no content --> </div>
      </app-overview-card>
    </div>
    <div class="ias overview column col-md-6">
      <app-overview-card>
        <div data="label"> WEATHER </div>
        <div data="marker-img"> <img src="/assets/img/container-weather.svg"/> </div>
        <div data="content">
          <!-- card-content -->
          <div class="ias sensors">
            <div class="row no-vertical-margin">
              <div class="sensors-card-wrapper">
                  <div class="sensors-card">
                      <div class="title">WIND SPEED</div>
                      <div class="marker">
                          <img class="marker-img" src="/assets/img/winds-0.svg"/>
                      </div>
                  </div>
              </div>
              <div class="sensors-card-wrapper">
                  <div class="sensors-card">
                      <div class="title">HUMIDITY</div>
                      <div class="marker">
                          <img class="marker-img" src="/assets/img/humidity-0-1.svg"/>
                      </div>
                  </div>
              </div>
              <div class="sensors-card-wrapper">
                  <div class="sensors-card">
                      <div class="title">TEMPERATURE</div>
                      <div class="marker">
                          <img class="marker-img" src="/assets/img/temp-0.svg"/>
                      </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="ias map">
              <img class="weather-stations-map" src="/assets/img/aos-map-weather_s.svg"/>
          </div>
          <!-- card-content -->
        </div>
      </app-overview-card>
    </div>
    <div class="ias overview column col-md-3">
      <app-overview-card>
        <div data="label"> ANTENNAS </div>
        <div data="marker-img"> <img src="/assets/img/container-antenna.svg"/> </div>
        <div data="content"> <!-- no content --> </div>
      </app-overview-card>
    </div>
  </div>
</div>
