<div class="ias overview">
  <div class="ias overview row">
    <div class="ias overview column col-md-3">
      <app-overview-card>
        <div data="label"> ANTENNAS </div>
        <div data="marker-img"> <img src="/assets/img/container-antenna.svg"/> </div>
        <div data="content"> <!-- no content --> </div>
      </app-overview-card>
      <app-overview-card>
        <div data="label"> POWER </div>
        <div data="marker-img"> <img src="/assets/img/container-power.svg"/> </div>
        <div data="content"> <!-- no content --> </div>
      </app-overview-card>
      <app-overview-card>
        <div data="label"> OBSERVATIONS </div>
        <div data="marker-img"> <img src="/assets/img/container-observation.svg"/> </div>
        <div data="content"> <!-- no content --> </div>
      </app-overview-card>
    </div>
    <div class="ias overview column col-md-6">
      <app-overview-card>
        <div data="label"> WEATHER </div>
        <div data="marker-img"> <img src="/assets/img/container-weather.svg"/> </div>
        <div data="content">
          <app-weather-summary></app-weather-summary>
        </div>
      </app-overview-card>
    </div>
    <div class="ias overview column col-md-3">
      <app-overview-card>
        <div data="label"> IAS HEALTH </div>
        <div id="ias-card-health-marker" data="marker-img"> <img src="/assets/img/logo.svg"/> </div>
        <div data="content">
          <app-health-summary></app-health-summary>
        </div>
      </app-overview-card>
      <app-overview-card>
        <div data="label"> NETWORK </div>
        <div data="marker-img"> <img src="/assets/img/container-network.svg"/> </div>
        <div data="content">
          <!-- no content -->
          <mat-form-field>
            <mat-select placeholder="Shelve timeout">
              <mat-option>Option 1</mat-option>
              <mat-option>Option 2</mat-option>
              <mat-option>Option 3</mat-option>
              <!-- <mat-option *ngFor="let timeout of timeouts" [value]="timeout.value">
                {{timeout.viewValue}}
              </mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>
      </app-overview-card>
    </div>
  </div>
</div>
